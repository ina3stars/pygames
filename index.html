<script type="text/javascript"> 
// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) { 
    var mypre = document.getElementById("output"); 
    mypre.innerHTML = mypre.innerHTML + text; 
} 
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit() { 
   var prog = document.getElementById("yourcode").value; 
   var mypre = document.getElementById("output"); 
   mypre.innerHTML = ''; 
   Sk.pre = "output";
   Sk.configure({output:outf, read:builtinRead}); 
   (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
   var myPromise = Sk.misceval.asyncToPromise(function() {
       return Sk.importMainWithBody("<stdin>", false, prog, true);
   });
   myPromise.then(function(mod) {
       console.log('success');
   },
       function(err) {
       console.log(err.toString());
   });
} 
</script>

import copy 
import time

tab = [["." for i in range(3)]for j in range(3)]

def affichage(tab):
    new_tab = ""
    for i in tab:
        for j in i:
            new_tab = new_tab + j + " "
        print(new_tab)
        new_tab = ""
    print()
            
def choose_move():
    print("please choose a line : ")
    time.sleep(0.1)
    l_c = input()
    print("please choose a column : ")
    time.sleep(0.1)
    c_c = input()
    line_choice = int(l_c) - 1
    column_choice = int(c_c) - 1
    move = [line_choice , column_choice]
    return(move)

def play_move(tablocal, movelocal, sign):
    tablocal[movelocal[0]][movelocal[1]] = sign
    return(tablocal)

def evaluate(tab,sign):
    lst1 = [tab[0][0], tab[0][1], tab[0][2]]
    lst2 = [tab[1][0], tab[1][1], tab[1][2]]
    lst3 = [tab[2][0], tab[2][1], tab[2][2]]


    lst4 = [tab[0][0], tab[1][0], tab[2][0]]
    lst5 = [tab[0][1], tab[1][1], tab[2][1]]
    lst6 = [tab[0][2], tab[1][2], tab[2][2]]

    lst7 = [tab[0][0], tab[1][1], tab[2][2]]
    lst8 = [tab[0][2], tab[1][1], tab[2][0]]

    possibilities = [lst1,lst2,lst3,lst4,lst5,lst6,lst7,lst8]
    score = 0
    for i in possibilities:
        if i == ["O","O","O"]:
            score = score + 1000
        if i == ["X","X","X"]:
            score = score - 1000
        if i in[["X","X","."],["X",".","X"],[".","X","X"]]:
            score = score - 100
        if i in[["O","O","."],["O",".","O"],[".","O","O"]]:
            score = score + 100
    if sign == "X":
        score = score * (-1)
        
    return(score)

def space_remain(tab):
    for i in tab:
        for j in i:
            if "." in j:
                return(True)
    return(False)


def joue(tab, sign):
    best_moves = []
    allm = all_moves(tab)
    for l in allm:
        nt = play_move(copy.deepcopy(tab), l, sign)
        if not fini(nt):
            nt2 = joue(nt,opposite_of_sign(sign))
            best_moves = best_moves + [evaluate(nt2,sign)]
        else:
            best_moves = best_moves + [evaluate(nt,sign)]
    maximum = best_moves.index(max(best_moves))
    best_position = allm[maximum]
    return(play_move(tab, best_position, sign))

def opposite_of_sign(s):
    if s == "X":
        return("O")
    else:
        return("X")

def all_moves(tab):
    movie = []
    counterofline = 0
    counterofcolumn = 0
    for i in tab:
        counterofline = counterofline + 1
        counterofcolumn = 0
        for l in i:
            counterofcolumn = counterofcolumn + 1
            if "." == l:
                movie = movie + [(counterofline-1,counterofcolumn-1)]
    return(movie)

def fini(tab):
    if evaluate(tab,"X") > 500:
        return(True)
    else:
        if evaluate(tab,"O") > 500:
            return(True)
        else:
            if not space_remain(tab):
                return(True)
    return(False)
            

    

    
affichage(tab)
sign = "X"

while not fini(tab):
    if sign == "X":
        move = choose_move()
        tab = play_move(tab, move, "X")
        sign = "O"
    else:
        tab = joue(tab, "O")
        sign = "X"
    affichage(tab)
